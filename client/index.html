      <input id="sendBubble_textBox_content"  placeholder="An interesting message here"></input>
      <button id = "sendBubble_sendButton"><i class="material-icons">send</i></button></button>
    </div>
    <button id="toggle_sendBubble"><i class="material-icons">mode_comment</i></button>
